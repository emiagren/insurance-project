<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact-style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h2>Oh hello there!</h2>
    </header>

    <section>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Our offer</a></li>
                <li><a href="#">Why us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </section>

    <section>
        <main class="grid-container1">

            <h3>What's on your <br> mind?</h3>

            <form>
                <label for="email">Your email</label>
                <input type="text" id="email" name="email">
                <label for="message">Your message</label>
                <textarea id="message" name="message" rows="6" cols="50" placeholder="Dear Insurance company..."></textarea>
            </form>
            
            <div class="btn-container">
                <button>Send message</button>
            </div>

        </main>
    </section>

    <section class="grid-container2">
        <section class="address-box">
            <h4>Come visit us!</h4>
            <p>2219 Griffin Street</p>
            <p>San Francisco</p>
        </section>
    </section>

    <footer></footer>
</body>
</html>
